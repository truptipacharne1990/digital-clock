<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    
    <h2>Digital Clock</h2>
    <div class="clock" >
        <div style="border: 2px solid white;">
            <span id="hour">00</span>
            <span class="text" style="background-color: rgb(239, 144, 10); height: 30px;">Hours</span>
        </div>
        <div style="border: 2px solid white;">
            <span id="minutes">00</span>
            <span class="text" style="background-color: rgb(239, 144, 10); height: 30px; ">Minutes</span>
        </div>
        <div style="border: 2px solid white;">
            <span id="seconds">00</span>
            <span class="text" style="background-color: rgb(239, 144, 10); height: 30px; ">Seconds</span>
        </div>

        <div >
        <span id="ampm" style="border: 2px solid white;">PM</span>
        
        </div>
     </div>

<script src="index.js"></script>
</body>
</html>
